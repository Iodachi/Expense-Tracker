<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item menuClose (click) = "openTab()">
                Home
            </button>
            <button ion-item menuClose (click) = "openExpense()">
                Expenses
            </button>
            <button ion-item menuClose (click) = "openIncome()">
                Incomes
            </button>
            <button ion-item menuClose>
                Close Menu
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
