<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="newCategory()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Expense Categories
    </ion-card-header>

    <ion-list *ngFor="let item of expenseCategories">
      <ion-item-sliding>
        <button ion-item>
          <ion-icon [name]="item.icon" item-start></ion-icon>
          {{item.name}}
        </button>

        <ion-item-options>
          <button ion-button icon-only (click)="deleteCategory(item)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Income Categories
    </ion-card-header>

    <ion-list *ngFor="let item of incomeCategories">
      <ion-item-sliding>
        <button ion-item>
          <ion-icon [name]="item.icon" item-start></ion-icon>
          {{item.name}}
        </button>

        <ion-item-options>
          <button ion-button icon-only (click)="deleteCategory(item)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
