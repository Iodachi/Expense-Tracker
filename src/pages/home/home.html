<ion-header>
  <ion-toolbar>
    <ion-title>Spendlist</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="newTransaction()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-title>Overview</ion-title>
      <ion-item>
       <ion-icon name = "cash" item-start></ion-icon>
        Balance
        <ion-badge item-end>$ {{balance}}</ion-badge>
     </ion-item>

      <ion-item>
        <ion-icon name = "trending-down" item-start></ion-icon>
        Expense
        <ion-badge item-end color="danger">$ {{expense}}</ion-badge>
       </ion-item>

      <ion-item>
        <ion-icon name = "trending-up" item-start></ion-icon>
        Income
        <ion-badge item-end color="secondary">$ {{income}}</ion-badge>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-title>Transactions</ion-title>
      <ion-item-sliding *ngFor="let item of list">
        
      <ion-item>
          <ion-icon [name]= "item.icon" item-start></ion-icon>
          {{item.description}}
          <ion-badge item-end [color]= "item.type ? 'secondary':'danger'">$ {{item.amount}}</ion-badge>
      </ion-item>

      <ion-item-options>
          <button ion-button icon-only (click)="editTransaction(item)" color ="light">
              <ion-icon name="paper"></ion-icon>
          </button>
          <button ion-button icon-only (click)="deleteTransaction(item)" color ="danger">
              <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item-options>

    </ion-item-sliding>
    
  </ion-list>
</ion-content>
